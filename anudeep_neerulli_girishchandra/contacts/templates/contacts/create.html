
{% extends 'base.html' %}
{% block Container%}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-primary text-center">Create a Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button type="submit" class="btn btn-info text-dark><a href="{% url 'contact_list' %}">Cancel</a></button> -->
    </form>
<a href="{% url 'contact_list' %}" class="btn btn-cancel">Cancel</a>

</div>
{% endblock %}
