<!-- contacts/templates/contacts/delete.html -->

{% extends 'base.html' %} {% block Container%}{% endblock %} {% block content %}

<div class="container">
  <h1 class="text-primary text-center">Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ contact.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>

    
    </button>
  </form>
<a href="{% url 'contact_list' %}">Cancel</a>
</div>
{% endblock %}
