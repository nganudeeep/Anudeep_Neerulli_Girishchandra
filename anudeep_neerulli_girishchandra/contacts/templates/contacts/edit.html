<!-- contacts/templates/contacts/edit.html -->

{% extends 'base.html' %}
{% block Container%}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-primary text-center">Update Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <a href="{% url 'contact_list' %}">Cancel</a>
    
</div>
{% endblock %}
