{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- bootstrap max CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Add this in the <head> of your HTML file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-bt9xHtR4mZJgCA6nUePFs1tkP2F8NF7fu58D1f7c6t6zFfg5fJR3OzOKu9l/8RjH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block Container %}
    <div class="container">
      <h1 class="text-primary text-center">Contact Management</h1>
    </div>
    {% endblock %}
    <div>{% block content %}{% endblock %}</div>
    <footer class="text-center mt-5">
      <p class="text-success fw-bold">&copy; Created by Anudeep Neerulli Girishchandra</p>
    </footer>
  </body>
</html>
